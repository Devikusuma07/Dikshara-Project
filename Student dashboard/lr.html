<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logbook & Reports</title>
  <link rel="stylesheet" href="lr.css"/>
  
</head>
<body>

  <div class="logbook-container">
    <h1>Logbook & Reports</h1>

    <!-- Active Internship -->
    <div class="active-card">
      <h2>Active Internship</h2>
      <div class="internship-title">Frontend Development at PixelWave</div>
      <div class="internship-details">Week 8 of 12</div>

      <!-- Single-line Progress Bar -->
      <div class="progress-bar-container">
        <div class="progress-bar">67%</div>
      </div>

      <!-- Buttons -->
      <div class="active-buttons">
        <button class="btn update-btn">Update Logbook</button>
        <button class="btn report-btn">Generate Report</button>
      </div>
    </div>

    <!-- Past Reports -->
    <div class="past-card">
      <h2>Past Reports</h2>
      <ul>
        <li>
          Data Analytics Internship - DataForge
          <button class="btn download-btn">Download</button>
        </li>
        <li>
          UI/UX Design Project - CreativeHub
          <button class="btn download-btn">Download</button>
        </li>
        <li>
          Python Development - CodeCraft
          <button class="btn download-btn">Download</button>
        </li>
      </ul>
    </div>

  </div>

</body>
</html>
